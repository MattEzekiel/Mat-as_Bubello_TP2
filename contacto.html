                 <h1>Contacto</h1>
                  <form action="gracias.html" method="get" enctype="application/x-www-form-urlencoded">
                     <label for="fname">Nombre</label>
                      <input type="text" name="nombre" required placeholder="Mabel">
                      <label for="lname">Apellido</label>
                      <input type="text" name="apellido" required placeholder="García">
                      <label for="dne">DNI</label>
                      <input type="text" name="dni" required placeholder="38.000.000">
                      <label for="email">E-mail</label>
                      <input type="email" name="email" required placeholder="ejemplo@ejemplo.com">
                      <label for="tel">Teléfono</label>
                      <input type="tel" name="telefono" placeholder="+541150000000 *Opcional*">
                      <input type="submit" value="Enviar">
                  </form>
